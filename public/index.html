<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Training Frequency Calculator - Work Smarter, Not Harder" />
    <title>TFC - Training Frequency Calculator</title>
    
    <!-- Loading spinner styles -->
    <style>
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Emergency monkey-patch for Dimensions module -->
    <script>
      (function() {
        // Create the dimensions data that will be consistently available
        const dimensionsData = {
          window: {
            width: window.innerWidth,
            height: window.innerHeight,
            scale: window.devicePixelRatio || 1,
            fontScale: 1
          },
          screen: {
            width: window.screen.width,
            height: window.screen.height,
            scale: window.devicePixelRatio || 1,
            fontScale: 1
          }
        };
        
        // Make directly available globally
        window.RNDimensions = dimensionsData;
        
        // Setup NativeModules
        window.NativeModules = window.NativeModules || {};
        window.NativeModules.DeviceInfo = {
          Dimensions: dimensionsData
        };
        
        // Setup BatchedBridge Config
        window.__fbBatchedBridgeConfig = {
          remoteModuleConfig: [
            ["DeviceInfo", {
              "constants": {
                "Dimensions": dimensionsData
              },
              "moduleID": 3,
              "methods": {}
            }]
          ]
        };
        
        // Setup BatchedBridge
        window.BatchedBridge = {
          callFunctionReturnFlushedQueue: function() { return [[], [], [], 0]; },
          invokeCallbackAndReturnFlushedQueue: function() { return [[], [], [], 0]; },
          flushedQueue: function() { return [[], [], [], 0]; },
          callFunctionReturnResultAndFlushedQueue: function() { return [null, [], [], [], 0]; },
          registerLazyCallableModule: function() {},
          registerCallableModule: function() {},
          getCallableModule: function() { return {}; },
          callNativeSyncHook: function() {}
        };
        
        // THIS IS THE KEY FIX - Monkey patch Dimensions methods if they happen to load from RN
        window.monkeyPatchDimensions = function() {
          try {
            // Target the module that might get loaded from the bundle
            const reactNativeModules = window.require && window.require.cache;
            
            // Find any loaded modules related to Dimensions
            if (reactNativeModules) {
              Object.keys(reactNativeModules).forEach(key => {
                if (key.includes('Dimensions') && 
                    reactNativeModules[key].exports && 
                    typeof reactNativeModules[key].exports.set === 'function') {
                  // Replace the set method with a safe version
                  console.log('Monkey patching Dimensions.set');
                  reactNativeModules[key].exports.set = function() { return false; };
                  
                  // Also ensure get always returns something valid
                  const originalGet = reactNativeModules[key].exports.get;
                  reactNativeModules[key].exports.get = function(dim) {
                    if (dim === 'window' || dim === 'screen') {
                      return dimensionsData[dim];
                    }
                    return originalGet ? originalGet(dim) : null;
                  };
                }
              });
            }
          } catch (e) {
            console.log('Monkey patch attempt failed, but this is okay:', e);
          }
        };
        
        // Call it immediately and again after a delay
        window.monkeyPatchDimensions();
        setTimeout(window.monkeyPatchDimensions, 500);
        
        // Handle resizes
        window.addEventListener('resize', function() {
          dimensionsData.window.width = window.innerWidth;
          dimensionsData.window.height = window.innerHeight;
        });
        
        console.log("Enhanced Dimensions monkey-patch loaded", dimensionsData);
      })();
    </script>
    
    <!-- Patch for direct RN module access -->
    <script>
      // Override the require function to catch Dimensions module requests
      const originalRequire = window.require;
      if (originalRequire) {
        window.require = function(moduleId) {
          const module = originalRequire(moduleId);
          // Check if this might be the Dimensions module
          if (module && module.get && module.set && !module._patched) {
            console.log('Patching module', moduleId);
            module.set = function() { return false; };
            module._patched = true;
          }
          return module;
        };
      }
    </script>
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading indicator shown while the app is loading -->
      <div class="loading-container">
        <div class="spinner"></div>
        <h3>Loading Training Frequency Calculator...</h3>
        <p>Please wait while the app initializes</p>
      </div>
    </div>
  </body>
</html>
